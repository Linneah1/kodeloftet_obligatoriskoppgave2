<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Obligatorisk Oppgave 2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <!-- Only works in 1024x currently -->
  <body>
    <header class="header">
      <h1 class="header_title_text">Pizza Plazzen</h1>
      <ul class="header_nav">
        <li>Home</li>
        <li>Pizzas</li>
        <li>Dressing & beverage</li>
        <li>Desserts</li>
        <li>About us</li>
      </ul>
      <aside class="header_cart"></aside>
      <aside class="header_login"></aside>
      <aside class="header_new_user"></aside>
    </header>
    <main>
        <section class="hero">
          <section class="hero_intro">
            <h2 class="hero_title">Best Pizza in town!</h2>
            <h2 class="hero_title_flavour">Fresh pizza dough made every day <3</h2>
            <section class="hero_layout">
              <div class="hero_newsoffers"></div>
              <div class="hero_hot_items"></div>
              <div class="hero_reviews"></div>
            </section>
          </section>
        </section>

        <section class="main_about">
          <h2 class="main_about_title">Our pizza philosophy and where you can find us!</h2>
          <section class="main_about_layout">
            <div class="main_about_location"></div>
            <section class="main_about_text"></section>
            <article class="main_about_philosophy"></article>
            <article class="main_about_story"></article>
            <aside class="main_about_mediacontact"></aside>
          </section>
        </section>


        <section class="main_gallery">
          <h2 class="main_gallery_title">Gallery</h2>
          <section class="main_gallery_layout">
            <img class="main_gallery_picture" src="pizza_location.jpg">
            <img class="main_gallery_picture" src="pizza_inside_1.jpg">
            <img class="main_gallery_picture" src="pizza_inside_2.jpg">
            <img class="main_gallery_picture" src="pizza_outside_2.jpg">
          </section>
        </section>

    </main>
    <footer class="footer">
      <p class="footer_made_by">Linneah</p>
      <p class="footer_hosted_by">ServerhostXD</p>
    </footer>
  </body>
</html>
